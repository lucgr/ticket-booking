name: Test Reservation API

on: [push]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Build Docker image
      run: docker build -t reservation-api ./reservationAPI

    - name: Run Docker container
      run: docker run -d -p 8080:8080 --name reservation-api reservation-api

    - name: Install Newman
      run: npm install -g newman

    - name: Run Postman collection
      run: newman run ./reservationAPI/postman/collection.json -e ./reservationAPI/postman/environment.json
